
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSC Success Handbook | A Guide for NSW Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">

  <main class="container mx-auto px-4 py-8 max-w-6xl">
    <section class="section-card bg-white p-6 rounded-lg shadow-sm border-l-blue-500 mb-8">
      <h2 class="text-2xl font-bold mb-4">Example Downloadable Section</h2>
      <div class="printable p-4 bg-gray-100 rounded" contenteditable="true">
        <p>This is an editable section. You can write notes here!</p>
      </div>
      <button onclick="downloadSectionDocx(this)" class="mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        <i class="fas fa-download mr-2"></i>Download Section as Word
      </button>
    </section>
  </main>

<script>
function downloadSectionDocx(button) {
  const section = button.closest('.section-card');
  const printable = section.querySelector('.printable');
  if (!printable) return;

  const html = '<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>' + printable.innerHTML + '</body></html>';
  const blob = new Blob([html], {type: 'application/msword'});
  saveAs(blob, 'section.doc');
}
</script>

</body>
</html>
