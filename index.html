<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSC Success Handbook | A Guide for NSW Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
<!-- Full HTML content would be here -->
<!-- For the purpose of this example, including only the structure -->
<header class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white py-12 px-6 shadow-lg">
  <div class="container mx-auto text-center">
    <h1 class="text-4xl font-bold mb-4">HSC Success Handbook</h1>
    <p class="text-xl">Your Complete Guide for NSW Students</p>
  </div>
</header>

<main class="container mx-auto px-4 py-8 max-w-6xl">
  <section class="mb-16 bg-white p-8 rounded-xl shadow-md section-card">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">Welcome to Your HSC Journey</h2>
    <div class="printable p-4 bg-gray-100 rounded min-h-[200px]" contenteditable="true">
      <p class="text-gray-500 italic">Start editing this section...</p>
    </div>
    <div class="flex space-x-4 mt-4">
      <button onclick="printSection(this)" class="text-sm text-blue-600 hover:text-blue-800">
        <i class="fas fa-print mr-1"></i> Print Section
      </button>
      <button onclick="downloadSectionDocx(this)" class="text-sm text-green-600 hover:text-green-800">
        <i class="fas fa-file-word mr-1"></i> Download Section
      </button>
    </div>
  </section>
</main>

<footer class="bg-gray-800 text-white py-12">
  <div class="container mx-auto px-6 text-center">
    <p class="text-gray-400 text-sm">Â© 2025 HSC Success Handbook. Built for NSW Students.</p>
  </div>
</footer>

<script>
// Print a specific section
function printSection(button) {
  const section = button.closest('.section-card');
  const printContent = section.innerHTML;
  const originalContent = document.body.innerHTML;

  document.body.innerHTML = printContent;
  window.print();
  document.body.innerHTML = originalContent;
}

// Download a specific section as Word Doc
function downloadSectionDocx(button) {
  const section = button.closest('.section-card');
  const content = section.querySelector('.printable') ? section.querySelector('.printable').innerHTML : section.innerHTML;

  const fullHtml = `
  <!DOCTYPE html>
  <html><head><meta charset="UTF-8"></head><body>${content}</body></html>`;

  const blob = window.htmlDocx.asBlob(fullHtml);
  window.saveAs(blob, 'section.docx');
}
</script>

</body>
</html>
